<!DOCTYPE html><html lang="en"><head>    <title>BAARS-IV AI Test</title></head><body>    <h1>Welcome to the BAARS-IV Test</h1>    <button id="start-test">Start Test</button>    <div id="response">        <h2 id="question">Press "Start Test" to begin.</h2>        <audio id="audio-player" controls style="display: none;"></audio>    </div>    <script>        let questionIndex = 0;        // Helper function to update question and play audio        function updateQuestion(data) {            document.getElementById('question').innerText = data.question;            // Play the audio            const audioPlayer = document.getElementById('audio-player');            audioPlayer.src = data.audio;            audioPlayer.style.display = 'block';            audioPlayer.play();        }        // Start test handler        document.getElementById('start-test').addEventListener('click', async () => {            try {                const response = await fetch('/start_test');                const data = await response.json();                updateQuestion(data);                questionIndex = 0;            } catch (error) {                console.error('Error starting test:', error);            }        });        // Fetch next question        async function fetchNextQuestion() {            try {                const response = await fetch(`/next_question/${questionIndex}`);                const data = await response.json();                if (data.message === "Test complete!") {                    alert("Test completed!");                } else {                    updateQuestion(data);                    questionIndex++;                }            } catch (error) {                console.error('Error fetching next question:', error);            }        }        // Automatically load the next question when the audio ends        document.getElementById('audio-player').addEventListener('ended', fetchNextQuestion);    </script></body></html>
